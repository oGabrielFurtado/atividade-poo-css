<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação a Objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container border border-2 border-secondary rounded-4 p-3 mt-4" id="caixa-principal">
        <h2 class="text-center">Cadastro de Pessoas</h2>

        <div class="form-floating mt-4 mb-3">
            <input type="text" class="form-control" id="name" placeholder="Nome">
            <label for="name">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" pattern="[0-9]{2}-[0-9]{9}" class="form-control" id="phone" placeholder="Telefone">
            <label for="phone">Telefone</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cpf" placeholder="CPF">
            <label for="cpf">CPF</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha">
            <label for="password">Senha</label>
        </div>

        <button type="submit" class="btn btn-success" id="submit">Cadastrar</button>
        <button type="button" class="btn btn-primary" id="update" onclick="update()">Atualizar</button>
    </div>

    <div class="mt-5 ms-3">
        <h3>Pessoas cadastradas:</h3>

        <div id="dados" class="fw-semibold ps-3"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/pessoa.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
